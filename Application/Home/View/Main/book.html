<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
	<link rel="stylesheet" href="__PUBLIC__/mobile/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="__PUBLIC__/styles/easy-responsive-tabs.css">
	<link rel="stylesheet" href="__PUBLIC__/styles/swiper-3.3.0.min.css">
	<link rel="stylesheet" href="__PUBLIC__/styles/home.css">
</head>

<body>
	<div data-role="page" data-transition="slide">

		<include file="Common:toolbar" />
		<include file="Common:menu" />

		<!--  start main  -->
		<main data-role="main" class="ui-content">
			
			<!-- begin swiper -->
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<a href=""><img src="__PUBLIC__/images/banner01.png" alt=""></a>
					</div>
					<div class="swiper-slide">
						<a href=""><img src="__PUBLIC__/images/banner01.png" alt=""></a>
					</div>
					<div class="swiper-slide">
						<a href=""><img src="__PUBLIC__/images/banner01.png" alt=""></a>
					</div>
				</div>
				<!-- 如果需要分页器 -->
				<div class="swiper-pagination"></div>
			</div><!-- // end swiper -->

			<div class="book-title">《Good night》</div>
			<div class="price-box">
				<p>销售价：<span class="color-red font-solid">￥23.8</span></p>
				<p>市场价：<span class="color-red font-solid"><del>￥28</del></span></p>
				<p>邮费：￥0</p>
			</div>
			<div class="number-box">
				<span>数量：</span>
				<a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-notext ui-btn-inline">Plus</a>
				<input id="book-num" type="text"  data-mini="true" value="1" >
				<a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-minus ui-btn-icon-notext ui-btn-inline">Minus</a>
			</div>
			<div class="btn-box">
				<button  class="ui-btn ui-btn-inline">立即购买</button>
				<button  class="ui-btn ui-btn-inline">加入购物车</button>
			</div>

			 <div class="tabs" id="parentHorizontalTab">
				<ul class="resp-tabs-list hor_1">
					<li>详情</li>
					<li>评价</li>
				</ul>
				<div class="resp-tabs-container hor_1">
					<div>
						<p>Tab 1 Container</p>
					</div>
					<div>
						<p>Tab 2 Container</p>
					</div>
				</div>
        			</div>
		</main> <!-- // end main-->

	</div>

	<script src="__PUBLIC__/scripts/jquery.min.js"></script>
	<script src="__PUBLIC__/mobile/jquery.mobile-1.4.5.min.js"></script>
	<script src="__PUBLIC__/scripts/easyResponsiveTabs.js"></script>
	<script>

		  $(document).ready(function() {

			//Horizontal Tab
			$('#parentHorizontalTab').easyResponsiveTabs({
				type: 'default', //Types: default, vertical, accordion
				width: 'auto', //auto or any width like 600px
				fit: false, // 100% fit in a container
				tabidentify: 'hor_1', // The tab groups identifier
				activate: function(event) { 
				}
			});


		  });

	</script>
</body>
