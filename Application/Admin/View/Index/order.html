 <main class="mdl-layout__content mdl-color--grey-100" >

        <!-- start mdl grid -->
        <div class="mdl-cell--11-col mdl-grid" style="margin: 20px auto; ">

			<div class="mdl-cell--8-col mdl-cell--8-col-phone mdl-cell" >
				<span><b>当前位置 > </b> 订单管理 </span>
			</div>
			<div class="mdl-cell--4-col mdl-cell--4-col-phone mdl-cell" style="text-align: right;">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-color--cyan-300 mdl-color-text--white">删除</button>
			</div>
		</div>

        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-cell--11-col" style="margin: 0 auto;">
			<thead>
			  <tr>
				<th class="mdl-data-table__cell--non-numeric">订单编号</th>
				<th class="mdl-data-table__cell--non-numeric">收件人</th>
				<th class="mdl-data-table__cell--non-numeric">下单时间</th>
				<th class="mdl-data-table__cell--non-numeric">总额</th>
				<th class="mdl-data-table__cell--non-numeric">联系电话</th>
				<th class="mdl-data-table__cell--non-numeric">订单状态</th>
				<th class="mdl-data-table__cell--non-numeric">操作</th>
			  </tr>
			</thead>
			<tbody>
			<volist name="orders" id="order">
			  <tr>
				<td class="mdl-data-table__cell--non-numeric">{$order.order_id}</td>
				<td class="mdl-data-table__cell--non-numeric">{$order.name}</td>
				<td class="mdl-data-table__cell--non-numeric">{$order.create_time}</td>
				<td class="mdl-data-table__cell--non-numeric">{$order.total_price}</td>
				<td class="mdl-data-table__cell--non-numeric">{$order.phone}</td>
				<td class="mdl-data-table__cell--non-numeric">
					{$order['orderstate']}
				</td>
				<td class="mdl-data-table__cell--non-numeric">
				  <a href="">设置发货</a>
				  <a href="">取消订单</a>
				  <a href="">查看详情</a>
				</td>
			  </tr>
			</volist>
		 	</tbody>
        		</table>

		<div class="mdl-cell--11-col pages" style="margin: 30px auto 30px auto; text-align: center;">
			 {$page}
		</div>
</main>
